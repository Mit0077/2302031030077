<!doctype html>
<html>

      rel="stylesheet"

    <style>
      body {
        margin: 0;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        background-color: #fff;
        width: 100%;
        height: 1000px;
        overflow: hidden;
        text-align: center;
        font-size: 64px;
        color: #000;
        font-family: Inter;
      "
    >
      <img
        style="
          position: absolute;
          top: calc( 35px);
          left: calc( 5px);
          width: 245px;
          height: 186px;
          object-fit: cover;
        "
        alt=""
        src="./public/logo-1@2x.png"
      />

      <b
        style="
          position: absolute;

      >
      <img
        style="
          position: absolute;
          top: 186px;
          left: 0px;
          width: 1000px;
          height: 3px;
          object-fit: contain;
        "
        alt=""
      />

      <div
        style="
          position: absolute;
          top: 197px;
          left: 217px;
          font-size: 48px;
          text-decoration: underline;
          text-align: left;
          display: flex;
          align-items: flex-end;
          width: 682px;
          height: 66px;
        "
      >
        Login To Your Account
      </div>
      <button
        style="
          cursor: pointer;
          border: none;
          padding: 16px 122px;
          background-color: #db4444;
          position: absolute;
          top: 650px;
          left: 84px;
          border-radius: 4px;
          width: 760px;
          height: 76px;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
        "
        id="login"
      >
        <div
          style="
            position: relative;
            font-size: 32px;
            line-height: 24px;
            font-family: Poppins;
            color: #fafafa;
            text-align: left;
          "
        >
          Login
        </div>
      </button>
      <div
        style="
          position: absolute;
          top: 338px;
          left: 52px;
          width: 895px;
          height: 241px;
        "
      >
        <form>
          
          <input type="Name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"
            style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;" required>
        
          
          <input type="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"
            style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;" required>
        
          
          <input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"
            style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;" required>
        
          
        </form>
        <div style="
          position: absolute;
          font-size: 32px;  
          top: 370px;
          left: 0;
          width: 895px;
          height: 241px;
        ">
        <p>If you don't have an account? <a href="E:\FFHub\register.html">Sign up</a></p>
        </div>
        <img
          style="
            position: absolute;
            top: 240px;
            left: 33px;
            width: 862px;
            height: 1px;
            object-fit: contain;
          "
          alt=""
        />
      </div>
    </div>
    <script>
      var Login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
    </script>
  </body>
</html>
