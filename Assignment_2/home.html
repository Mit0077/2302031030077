    <script>
      var freshVegetablesText = document.getElementById("freshVegetablesText");
      if (freshVegetablesText) {
        freshVegetablesText.addEventListener("click", function (e) {
          window.location.href = "./product-list-food.html";
        });
      }

      var grainsText = document.getElementById("grainsText");
      if (grainsText) {
        grainsText.addEventListener("click", function (e) {
          window.location.href = "./product-list-grains.html";
        });
      }

      var supplierText = document.getElementById("supplierText");
      if (supplierText) {
        supplierText.addEventListener("click", function (e) {
          window.location.href = "./supplier-info.html";
        });
      }

      var ordersText = document.getElementById("ordersText");
      if (ordersText) {
        ordersText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var exploreText = document.getElementById("exploreText");
      if (exploreText) {
        exploreText.addEventListener("click", function (e) {

      if (contectUsText) {

      var buyerText = document.getElementById("buyerText");
      if (buyerText) {
